<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fitness Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        @media(max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,
        textarea {
            padding: 15px;
            background: var(--secondary-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 5px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">FITNESS<span>GYM</span></div>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <h1>Get in Touch</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <p>Have questions? We're here to help. Reach out to us or visit the gym.</p>

                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <div>
                            <h4>Address</h4>
                            <p>123 Fitness Blvd, Muscle City, MC 90210</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <div>
                            <h4>Email</h4>
                            <p>info@fitnessgym.com</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="fas fa-phone contact-icon"></i>
                        <div>
                            <h4>Phone</h4>
                            <p>(555) 123-4567</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <form id="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">FITNESS<span>GYM</span></div>
                <p>&copy; 2026 Fitness Gym. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
